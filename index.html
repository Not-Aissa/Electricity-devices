<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.scss" />
    <title>Electricity devices</title>
  </head>
  <body class="light">
    <main id="app" class="container">
      <header class="pc-header">
        <section class="monitor-section">
          <div class="monitor">
            <div class="content">
              <p id="monitor_status_elm"></p>
            </div>

            <div id="monitor_status" class="monitor-status"></div>
          </div>
        </section>

        <section class="parts-section">
          <div id="computer_power" class="computer-power">
            <img src="./power.svg" alt="power" />

            <div id="computer_status" class="computer-status"></div>
          </div>

          <div class="fan">
            <img id="fan_img" src="./fan.jpg" alt="fan" />
          </div>
        </section>
      </header>

      <header class="electricity-header">
        <section class="electricity-tracker-section">
          <div class="electricity-container">
            <div id="electricity_power" class="electricity-power">
              <img src="./power.svg" alt="power" />

              <div id="electricity_status" class="electricity-status"></div>
            </div>

            <div class="electricity-content">
              <p>Power <span id="electricity_status_elm"></span></p>

              <img src="./power-zap.svg" alt="power-zap" />
            </div>
          </div>

          <div class="cables">
            <div class="cable"></div>

            <div class="cable"></div>
          </div>
        </section>
      </header>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
